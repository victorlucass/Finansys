<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">Lançamento</li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>

  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right"> VOLTAR </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre a Lançamento</div>
  </div>
  <div class="card-body">
    <div class="form-row">
      <!-- type -->
      <div class="form-group col-md-2">
        <label for="type">Tipo</label>
        <select name="type" id="type" class="form-control">
          <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
        </select>

        <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
          <div *ngIf="resourceForm.get('type').errors.required">
            Dados obrigatório.
          </div>
        </div>
      </div>
      <!-- name -->
      <div class="form-group col-md-5">
        <label for="name">Lançamento</label>
        <input type="text" class="form-control" id="name" formControlName="name" />

        <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
          <div *ngIf="resourceForm.get('name').errors.required">
            Dados obrigatório.
          </div>
          <div *ngIf="resourceForm.get('name').errors.minlength">
            Deve ter no mínimo 2 caracters.
          </div>
        </div>
      </div>
      <!-- amount -->
      <div class="form-group col-md-3">
        <label for="amount">Valor</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">R$</div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount"
              formControlName="amount">
          </div>
        </div>
        <div class="text-danger text-center"
          *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
          <span *ngIf="resourceForm.get('amount').errors.required">Dado obrigatório</span>
        </div>
      </div>

      <!-- date -->
      <div class="form-group col-md-2">
        <label for="date">Data</label>
        <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType="string"
          dateFormat="dd/mm/yy" [locale]="pt" [showButtonBar]="true"></p-calendar>
        <div class="text-danger text-center"
          *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
          <span *ngIf="resourceForm.get('date').errors.required">Dado obrigatório</span>
        </div>
      </div>
    </div>
    <div class="form-row">
      <!-- paid -->
      <div class="form-group col-md-2">
        <label for="paid">Pago</label>
        <div class="form-group">
          <label (click)="setPaid(true)" [class.active]="resourceForm.get('paid').value == true"
            class="btn btn-outline-info">Pago</label>
          <label (click)="setPaid(false)" [class.active]="resourceForm.get('paid').value == false"
            class="btn btn-outline-info">Pendente</label>
        </div>
        <div class="text-danger text-center"
          *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
          <span *ngIf="resourceForm.get('paid').errors.required">Dado obrigatório</span>
        </div>
      </div>
      <!-- categoryId -->
      <div class="form-group col-md-3">
        <label for="categoryId">Categoria</label>
        <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
          <option *ngFor="let category of categories" [value]="+category.id">{{ category.name }}</option>
        </select>

        <div class="text-danger"
          *ngIf="resourceForm.get('categoryId').invalid && resourceForm.get('categoryId').touched">
          <div *ngIf="resourceForm.get('categoryId').errors.required">
            Dados obrigatório.
          </div>
        </div>
      </div>
      <!-- description -->
      <div class="form-group col-md-7">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" formControlName="description" />
      </div>
    </div>
  </div>


  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <ul *ngFor="let erro of serverErrorMessages">
      <li>{{ erro }}</li>
    </ul>
  </div>

  <button [disabled]="resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>
</form>
